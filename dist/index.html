<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b78e2da6f5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
<script src="bundle.min.js" defer></script>
    <title>JS games</title>
</head>
<body>
    <section class="menu">
        <div class="container">
            <div class="leftTriangle">
                <p class="leftTriangle__text">
                    Rock & paper & scissors
                </p>
            </div>
            <div class="middleTriangle">
                <p class="middleTriangle__text">MENU</p>
            </div>
            <div class="rightTriangle">
                <p class="rightTriangle__text">Cards</p>
            </div>
             <div class="bottomTriangle">
                <p class="bottomTriangle__text">Checkers</p>
            </div>
        </div>
    </section>
    <section class="rock">
        <h1 class="rock__title">
            Rock, paper & scissors
        </h1>
        <a href="#"><i class="fas fa-arrow-circle-right"></i> </a>
        <div class="rock__container">
            <div class="rock__points">
                <p class="yourScore">Your score: </p>
                <p class="enemyScore">Enemy score: </p>
            </div>
            <div class="rock__row">
                <div class="choose">
                    <img src="./img/scissors.png" alt="scissors" class="choose__img" id="enemy__img">
                    <p class="choose__txt" id="enemy__txt"></p>
                </div>
            </div>
            <div class="rock__row">
                <div class="choose">
                    <img src="./img/paper.png" alt="paper" class="choose__img">
                    <p class="choose__txt">Paper</p>
                </div>
                <div class="choose">
                    <img src="./img/rock.png" alt="rock" class="choose__img">
                    <p class="choose__txt">Rock</p>
                </div>
                <div class="choose">
                    <img src="./img/scissors.png" alt="scissors" class="choose__img">
                    <p class="choose__txt">Scissors</p>
                </div>
            </div>
            <button class="startRockGame">Play</button>
        </div>
        <footer>
            <p> Icons from: 
                <a href="https://www.vecteezy.com/free-vector/rock-paper-scissors-game">Rock Paper Scissors Game Vectors by Vecteezy</a>
            </p>
        </footer>
    </section>
    <section class="cards">
        Card game
    </section>
    <section class="checkers">
        checkers
    </section>
</body>
</html>
